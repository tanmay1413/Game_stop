<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
  </head>
  <body>
    <h1 align=" center">Update Data</h1>
    <table align="center" border="1">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          {% for i in Udata %}
  
          <tr>
            <th>Name</th>
            <td><input type="text" name="Uname" value="{{ i.name }}" /></td>
          </tr>
          <tr>
            <th>Description</th>
            <td>
              <input type="text" name="Udescription" value="{{ i.description }}" />
            </td>
          </tr>
          <tr>
            <th>Manufacturer</th>
            <td>
              <input type="text" name="Umanufacturer" value="{{ i.manufacturer }}" />
            </td>
          </tr>
          <tr>
            <th>Category</th>
            <td>
              <select name="Ucategory">
                <option value="None" {% if i.category == "None" %}selected{% endif %}>None</option>
                <option value="Sports" {% if i.category == "Sports" %}selected{% endif %}>Sports</option>
                <option value="Shooter" {% if i.category == "Shooter" %}selected{% endif %}>Shooter</option>
                <option value="Action" {% if i.category == "Action" %}selected{% endif %}>Action</option>
                <option value="Fighting" {% if i.category == "Fighting" %}selected{% endif %}>Fighting</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Price</th>
            <td><input type="number" name="Uprice" value="{{ i.price }}" /></td>
          </tr>
          <tr>
            <th>Image</th>
            <td><input type="file" name="Uimage" /></td>
          </tr>
          <tr>
            <th align="center" colspan="2">
              <input type="submit" value="submit" />
            </th>
          </tr>
          {% endfor %}
        </form>
      </table>
  </body>
</html>
